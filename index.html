<!DOCTYPE html>
<html lang="ar">
    
  <header class="header">
    <title>الإحصائية الأسبوعية</title>
    <h1>الإحصائية الأسبوعية | الأحوال المدنية بأبها</h1>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <img src="images/ahwal-logo.png">
  </header>
  <body> 
    <div class="container">
      <div class="form">
        <label> عدد أساسات السعوديين </label> 
        <input class="newcitizens-files" type="number" value=""><br>
        <label>عدد أساسات السعوديين المؤرشفة</label>
        <input class="archived-newcitizens-files" type="number" value=""><br>
        <label>عدد أساسات المتجنسين</label>
        <input class="newnaturalized-files" type="number" value=""><br>
        <label>عدد أساسات المتجنسين المؤرشفة</label>
        <input class="archived-newnaturalized-files" type="number" value=""><br>
        <label>عدد أساسات المواليد</label>
        <input class="newbirths-files" type="number" value=""><br>
        <label>عدد أساسات المواليد المؤرشفة</label>
        <input class="archived-newbirths-files" type="number" value=""><br>
        <label>عدد أساسات الوفيات</label>
        <input class="newdeaths-files" type="number" value=""><br>
        <label>عدد أساسات الوفيات المؤرشفة</label>
        <input class="archived-newdeaths-files" type="number" value=""><br>
        <button class="register" type="submit">سجل</button><br>
      </div>
      <div>
        <table id="customers">
          <tr>
              <th rowspan="2">المكتب</th>
              <th colspan="2">أساسات المواطنين</th>    
              <th colspan="2">أساسات المتجنسين</th>
              <th colspan="2">مواليد</th>
              <th colspan="2">وفيات</th>
              <th colspan="2">الإجمالي</th>
          </tr>
          <tr>
              <td>أساس</td>
              <td>ممسوح</td>
              <td>أساس</td>
              <td>ممسوح</td>
              <td>أساس</td>
              <td>ممسوح</td>
              <td>أساس</td>
              <td>ممسوح</td>
              <td>أساس</td>
              <td>ممسوح</td>  
          </tr>
          <tr>
              <th>أبــها</th>
              <td class="citizens-quantity"></td> <!-- citizens files quantity-->
              <td class="citizens-archived"></td> <!-- citizens files that has archived-->
              <td class="naturalized-quantity"></td> <!--naturalized files quantity-->
              <td class="naturalized-archived"></td> <!--naturalized files that has archived-->
              <td class="births-quantity"></td> <!--births files quantity-->
              <td class="births-archived"></td> <!--births files that has archived-->
              <td class="deaths-quantity"></td> <!--deaths files quantity-->
              <td class="deaths-archived"></td> <!--deaths files that has archived-->
              <td class="total-quantity"></td> <!--total files quantity-->
              <td class="total-archived"></td> <!--total files that has archived-->
          </tr>
        </table>
      </div>
    </div>
    
      <script src="main.js"></script>
    </body>
</html>
